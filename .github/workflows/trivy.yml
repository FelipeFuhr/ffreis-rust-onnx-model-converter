name: Container Vulnerability Scan (Trivy)
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  image-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Build images
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build
      - name: Install Trivy
        run: |
          set -euo pipefail
          TRIVY_INSTALL_REF="v0.67.2"
          curl -sfL \
            --proto '=https' \
            --proto-redir '=https' \
            "https://raw.githubusercontent.com/aquasecurity/trivy/${TRIVY_INSTALL_REF}/contrib/install.sh" \
            | sudo sh -s -- -b /usr/local/bin
          trivy --version
      - name: Save images and scan
        run: |
          set -euo pipefail
          mkdir -p artifacts trivy-results
          images=(ffreis/base ffreis/base-runner ffreis/onnx-converter-uv-venv ffreis/onnx-converter-package ffreis/onnx-converter-cli)
          for image in "${images[@]}"; do
            name="${image##*/}"
            tar="artifacts/${name}.tar"
            podman save -o "$tar" "$image"
            test -s "$tar"
            trivy image \
              --input "$tar" \
              --no-progress \
              --scanners vuln \
              --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
              --ignore-unfixed \
              --exit-code 0 \
              --format sarif \
              --output "trivy-results/${name}.sarif"
            test -s "trivy-results/${name}.sarif"

            echo "Full vulnerability report for ${image} (all severities):"
            trivy image \
              --input "$tar" \
              --no-progress \
              --scanners vuln \
              --severity UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL \
              --ignore-unfixed \
              --exit-code 0 \
              --format table

            echo "Gating ${image} on HIGH/CRITICAL vulnerabilities..."
            trivy image \
              --input "$tar" \
              --no-progress \
              --scanners vuln \
              --severity HIGH,CRITICAL \
              --ignore-unfixed \
              --exit-code 1 \
              --format table
          done
      - name: Upload Trivy SARIF (per image)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        shell: bash
        run: |
          set -euo pipefail
          for f in trivy-results/*.sarif; do
            name="$(basename "$f" .sarif)"
            echo "Uploading $f with category trivy-$name"
            sarif_payload="$(gzip -c "$f" | base64 | tr -d '\n')"
            gh api \
              -X POST \
              /repos/${{ github.repository }}/code-scanning/sarifs \
              -f sarif="${sarif_payload}" \
              -f commit_sha="${{ github.sha }}" \
              -f ref="${{ github.ref }}"
          done
        env:
          GH_TOKEN: ${{ github.token }}
