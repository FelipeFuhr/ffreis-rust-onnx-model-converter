name: Build All

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  matrix-build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12", "3.11", "3.10"]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Require lock
        run: test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      - name: Install deps (dev)
        run: |
          set -euo pipefail
          uv sync --extra dev

      - name: Run tests
        run: |
          set -euo pipefail
          uv run pytest -q -m "not integration"

      - name: Build package artifacts
        run: |
          set -euo pipefail
          uv build

  container-smoke:
    needs: matrix-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Build images
        run: |
          set -euo pipefail
          make build

  pr-summary:
    name: PR Summary
    if: always()
    needs: [matrix-build, container-smoke]
    runs-on: ubuntu-latest
    steps:
      - name: Fail if any dependency failed/cancelled
        run: |
          set -euo pipefail
          echo "matrix-build result: ${{ needs.matrix-build.result }}"
          echo "container-smoke result: ${{ needs.container-smoke.result }}"

          if [[ "${{ needs.matrix-build.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.container-smoke.result }}" != "success" ]]; then exit 1; fi

          echo "All checks passed."
