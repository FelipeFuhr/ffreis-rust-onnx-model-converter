name: Build All

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true
      - name: Require lock
        run: test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)
      - name: Install deps (dev + cli)
        run: |
          set -euo pipefail
          uv sync --extra dev --extra cli
      - name: Run tests
        run: |
          set -euo pipefail
          uv run pytest -q -m unit
      - name: Build package artifacts
        run: |
          set -euo pipefail
          uv build
      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman
      - name: Build images
        run: |
          set -euo pipefail
          make build
