name: Hypothesis Integration

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "tests/integration_tests/test_grpc_parity.py"
      - "pyproject.toml"
      - "Makefile"
      - ".github/workflows/hypothesis-integration.yml"
  schedule:
    - cron: "45 10 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  grpc-property-parity-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Require uv.lock
        run: test -s uv.lock || (echo "uv.lock missing — run uv lock"; exit 1)

      - name: Install deps (dev + server + grpc + sklearn)
        run: uv sync --extra dev --extra server --extra grpc --extra sklearn

      - name: Run gRPC property parity tests
        env:
          HYPOTHESIS_MAX_EXAMPLES: "40"
        run: |
          uv run pytest -q tests/integration_tests/test_grpc_parity.py -m property

      - name: Upload Hypothesis examples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-examples-pr-${{ github.run_id }}
          if-no-files-found: ignore
          path: .hypothesis/examples/

  grpc-property-parity-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: ${{ github.event_name != 'pull_request' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Require uv.lock
        run: test -s uv.lock || (echo "uv.lock missing — run uv lock"; exit 1)

      - name: Install deps (dev + server + grpc + sklearn)
        run: uv sync --extra dev --extra server --extra grpc --extra sklearn

      - name: Run gRPC property parity tests
        env:
          HYPOTHESIS_MAX_EXAMPLES: "180"
        run: |
          uv run pytest -q tests/integration_tests/test_grpc_parity.py -m property

      - name: Upload Hypothesis examples
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hypothesis-examples-nightly-${{ github.run_id }}
          if-no-files-found: ignore
          path: .hypothesis/examples/
