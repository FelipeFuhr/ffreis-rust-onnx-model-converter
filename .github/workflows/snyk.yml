name: Security Scan (Snyk)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/snyk.yml"
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/snyk.yml"
  schedule:
    - cron: "0 10 * * 1" # Mondays 10:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  snyk:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b

      - name: Export locked dependencies for Snyk resolution
        run: |
          set -euo pipefail
          test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)
          mkdir -p snyk-results
          uv export \
            --format requirements.txt \
            --frozen \
            --no-dev \
            --extra cli \
            --extra runtime \
            --extra torch \
            --extra sklearn \
            --extra optuna \
            --output-file snyk-results/requirements.locked.txt

      - name: Setup Node.js (for Snyk CLI)
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Snyk CLI
        run: |
          set -euo pipefail
          npm install -g snyk
          snyk --version

      - name: Snyk Open Source scan (uv export from lock)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -euo pipefail
          test -s snyk-results/requirements.locked.txt
          snyk test \
            --file=snyk-results/requirements.locked.txt \
            --package-manager=pip \
            --skip-unresolved \
            --sarif-file-output=snyk-results/oss.sarif || true
          test -s snyk-results/oss.sarif

      - name: Snyk Code scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -euo pipefail
          snyk code test --sarif-file-output=snyk-results/code.sarif || true
          test -s snyk-results/code.sarif

      - name: Upload Snyk OSS SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-results/oss.sarif
          category: snyk-oss

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-results/code.sarif
          category: snyk-code
