name: Security Scan (Snyk)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 10 * * 1" # Mondays 10:00 UTC

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  snyk:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js (for Snyk CLI)
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install Snyk CLI
        run: |
          set -euo pipefail
          npm install -g snyk
          snyk --version

      - name: Snyk Open Source scan (requirements.txt)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p snyk-results
          test -s requirements.txt
          snyk test \
            --file=requirements.txt \
            --package-manager=pip \
            --sarif-file-output=snyk-results/oss.sarif || true
          test -s snyk-results/oss.sarif

      - name: Snyk Code scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -euo pipefail
          snyk code test --sarif-file-output=snyk-results/code.sarif || true
          test -s snyk-results/code.sarif

      - name: Upload Snyk OSS SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-results/oss.sarif
          category: snyk-oss

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-results/code.sarif
          category: snyk-code
