name: Container Vulnerability Scan (Grype)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  grype:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Podman
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build images (local)
        run: |
          set -euo pipefail
          CONTAINER_COMMAND=podman make build

      - name: Install Grype
        run: |
          set -euo pipefail

          PINNED_COMMIT="c6a67581ab4e7aa494351b919326ad6606af3010"
          SCRIPT_URL="https://raw.githubusercontent.com/anchore/grype/${PINNED_COMMIT}/install.sh"

          mkdir -p ./bin
          curl --fail --show-error --silent --location \
            --proto '=https' --proto-redir '=https' \
            "$SCRIPT_URL" -o /tmp/grype-install.sh

          grep -q "grype" /tmp/grype-install.sh

          sh /tmp/grype-install.sh -b ./bin
          ./bin/grype version
      - name: Grype scan (SARIF)
        run: |
          set -euo pipefail
          mkdir -p artifacts grype-results

          images=(ffreis/base ffreis/base-builder ffreis/builder ffreis/base-runner ffreis/runner)

          for image in "${images[@]}"; do
            name="${image##*/}"
            tar="artifacts/${name}.tar"
            out="grype-results/${name}.sarif"

            podman save -o "$tar" "$image"
            test -s "$tar"

            # Try as OCI archive first (podman default), fallback to docker archive.
            if ./bin/grype "oci-archive:${tar}" -o sarif --file "$out" --fail-on high; then
              :
            else
              ./bin/grype "docker-archive:${tar}" -o sarif --file "$out" --fail-on high
            fi

            test -s "$out"
          done
      - name: Upload Grype SARIF (per image)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        permissions:
          security-events: write
          contents: read
        run: |
          set -euo pipefail
          for f in grype-results/*.sarif; do
            name="$(basename "$f" .sarif)"
            echo "Uploading $f with category grype-$name"

            gh api \
              -X POST \
              /repos/${{ github.repository }}/code-scanning/sarifs \
              -f sarif="@${f}" \
              -f category="grype-${name}" \
              -f commit_sha="${{ github.sha }}" \
              -f ref="${{ github.ref }}"
          done
        env:
          GH_TOKEN: ${{ github.token }}