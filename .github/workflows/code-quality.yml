name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true
      - name: Require uv.lock
        run: |
          set -euo pipefail
          test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)
      - name: Install deps for coverage
        run: |
          set -euo pipefail
          uv sync --extra dev --extra cli --extra sklearn --extra runtime
      - name: Generate coverage report for Sonar
        run: |
          set -euo pipefail
          uv run pytest -m "unit" \
            --cov=onnx_converter \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-fail-under=0
          test -s coverage.xml
      - name: Resolve Sonar project metadata
        run: |
          set -euo pipefail
          echo "SONAR_PROJECT_KEY=${{ vars.SONAR_PROJECT_KEY || 'FelipeFuhr_ffreis-python-onnx-model-converter' }}" >> "$GITHUB_ENV"
          echo "SONAR_ORGANIZATION=${{ vars.SONAR_ORGANIZATION || 'felipefuhr' }}" >> "$GITHUB_ENV"
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.python.version=3.13
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
