name: E2E Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Require uv.lock
        run: test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      - name: Install deps (dev + cli + sklearn + runtime)
        run: uv sync --extra dev --extra cli --extra sklearn --extra runtime

      - name: Run e2e tests
        run: |
          uv run pytest -q -m e2e \
            --cov=onnx_converter \
            --cov-report=xml:coverage.xml \
            --cov-report=term \
            --cov-fail-under=0
          test -s coverage.xml

      - name: Upload e2e coverage to Codecov
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de
        with:
          files: ./coverage.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false
          verbose: true
