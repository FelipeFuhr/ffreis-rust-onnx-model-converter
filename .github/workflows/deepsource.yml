name: DeepSource

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deepsource:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Require uv.lock
        run: |
          set -euo pipefail
          test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      - name: Install deps (dev)
        run: |
          set -euo pipefail
          uv sync --extra dev

      - name: Generate coverage report
        run: |
          set -euo pipefail
          make coverage
          test -s coverage.xml

      - name: Upload coverage to DeepSource
        if: ${{ secrets.DEEPSOURCE_DSN != '' }}
        uses: deepsourcelabs/test-coverage-action@v1.1.3
        with:
          key: python
          coverage-file: coverage.xml
          dsn: ${{ secrets.DEEPSOURCE_DSN }}

      - name: DeepSource DSN not configured
        if: ${{ secrets.DEEPSOURCE_DSN == '' }}
        run: |
          echo "DEEPSOURCE_DSN is not set. Add it as a repository secret to enable coverage upload."
