name: Commit Checks (pre-commit + uv)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  commit-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python for uv + pre-commit
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Require uv.lock
        run: |
          set -euo pipefail
          test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      # install project + dev tools from lock
      - name: Install deps
        run: |
          set -euo pipefail
          uv sync --group dev

      # install pre-commit itself (if not already in dev deps)
      - name: Install pre-commit
        run: uv run pip install pre-commit

      # cache hook environments (big speedup)
      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files --show-diff-on-failure

      - name: Tests
        run: |
          set -euo pipefail
          if find . -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            uv run pytest
          else
            echo "No tests found. Skipping pytest."
          fi
