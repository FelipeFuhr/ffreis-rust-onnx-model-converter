name: API + gRPC Smoke

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  api-grpc-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run compose smoke test
        run: |
          docker compose -f examples/docker-compose.api-grpc.yml up --build --abort-on-container-exit --exit-code-from smoke

      - name: Tear down compose stack
        if: always()
        run: |
          docker compose -f examples/docker-compose.api-grpc.yml down -v --remove-orphans
