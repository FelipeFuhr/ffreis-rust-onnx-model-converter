name: Code Review (Lint + Test)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Check lock present
        run: test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      - name: Install deps (dev + framework extras)
        run: uv sync --extra dev --extra cli --extra sklearn --extra torch

      - name: Ensure test/runtime deps
        run: uv pip install pytest onnxruntime

      - name: OpenAPI contract check
        run: make openapi-check

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Tests
        run: |
          if find . -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            uv run pytest -q tests/unit_tests
          else
            echo "No tests found."
          fi
