name: Code Review (Lint + Test)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extra: ["", "cli", "sklearn", "torch", "tensorflow"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          enable-cache: true

      - name: Check lock present
        run: test -s uv.lock || (echo "uv.lock missing â€” run uv lock"; exit 1)

      - name: Install deps (including dev tools)
        run: uv sync --group dev

      - name: Install package extras
        if: matrix.extra != ''
        run: uv pip install -e ".[${{ matrix.extra }}]"

      - name: Ensure test/runtime deps
        run: uv pip install pytest onnxruntime

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Tests
        run: |
          if find . -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            uv run pytest
          else
            echo "No tests found."
          fi
